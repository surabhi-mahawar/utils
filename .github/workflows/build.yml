name: Build
on:
  push:
    branches: [main, master, ghworkflow]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_USERNAME: ${{ secrets.GH_PACKAGE_REPO_USERNAME }} 
          GITHUB_TOKEN: ${{ secrets.GH_PACKAGE_REPO_READ_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "Adding dummy env variables"
          export GITHUB_USERNAME=GITHUB_USERNAME
          export GITHUB_TOKEN=GITHUB_TOKEN
          mvn -B verify -DskipTests


  publish:
      runs-on: ubuntu-latest
      needs: [build]
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            java-version: 11
        - run: mvn -B package --file pom.xml -DskipTests
        - run: mkdir test && cp target/*.jar test
        - uses: actions/upload-artifact@v3
          with:
            name: Package
            path: test
